<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> 
                <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Mini - Project - 2</span> </a>
                <div class="nav_list"> 
                    <a href="#" class="nav_link active"> 
                        <i class='bx bx-grid-alt nav_icon'></i> 
                        <span class="nav_name">Dashboard</span> 
                    </a> 
                    <a href="#" class="nav_link"> 
                        <i class='bx bx-user nav_icon'></i> 
                        <span class="nav_name">Users Entry</span> 
                    </a> 
                    <a href="#task" class="nav_link"> 
                        <i class='bx bx-task nav_icon'></i> 
                        <span class="nav_name">Task</span> 
                    </a> 
                    <a href="#date-time" class="nav_link"> 
                        <i class='bx bx-timer nav_icon'></i> 
                        <span class="nav_name">Date & Time</span> 
                    </a> 
                </div>
            </div> 
            <a href="#" class="nav_link"> 
                <i class='bx bx-log-out nav_icon'></i> 
                <span class="nav_name">SignOut</span> 
            </a>
        </nav>
    </div>
    <!--Container Main start-->
    <div class="container-fluid">
        <button class="btn btn-primary d-md-none" type="button" id="sidebarToggle">Toggle Sidebar</button>
        <div class="d-flex justify-content-between align-items-center my-4 py-5">
            <h2>User Information</h2>
        </div>
        <form id="userForm">
            <div class="mb-2">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="mb-2">
                <label for="city" class="form-label">City:</label>
                <input type="text" class="form-control" id="city" required>
                <div class="invalid-feedback">Please enter your city.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2 id="task" class="mt-4">Task List</h2>
        <hr>
        <form id="taskForm">
            <div class="mb-2">
                <label for="taskName" class="form-label">Task Name:</label>
                <input type="text" class="form-control" id="taskName" required>
                <div class="invalid-feedback">Please enter your task...</div>
            </div>
            <div class="mb-2">
                <label for="userName" class="form-label">User:</label>
                <input type="text" list="userNames" class="form-control" id="userName" required>
                <datalist id="userNames">
                    <option value="None">None</option>
                    <!-- Users will be added here dynamically -->
                  </datalist>
                <div class="invalid-feedback">Please enter your user...</div>
            </div>
            <div class="mb-4">
                <label for="priority" class="form-label">Priority:</label>
                <select class="form-select" id="priority" required>
                    <option value="">Select priority</option>
                    <option value="P1">P1 (High-priority)</option>
                    <option value="P2">P2 (Medium-priority)</option>
                    <option value="P3">P3 (Medium-priority)</option>
                    <option value="P4">P4 (Low-priority)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <input type="text" id="filterInput" class="filter-input" placeholder="Filter tasks...">
        <button class="btn btn-secondary" id="sortTask">Sort by Task</button>
        <button class="btn btn-secondary" id="sortPriority">Sort by Priority</button>
        <table class="table task-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Priority</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <!-- Tasks will be added here dynamically -->
            </tbody>
        </table>

        <hr>
        <h3 id="date-time">Date & time</h3>
        <div class="date-time-display" id="dateTimeDisplay">
            <!-- Date and time will be displayed here -->
        </div>
    </div>
    <!--Container Main end-->
    <script src="JavaScript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</html>
